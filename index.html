        &lt;div class=&quot;faq&quot;&gt;
          &lt;div class=&quot;question&quot;&gt;
            &lt;h3 class=&quot;question-text&quot;&gt;How many points will I get when I complete a skill badge?&lt;/h3&gt;
          &lt;/div&gt;
          &lt;div class=&quot;answer&quot;&gt;
            &lt;p class=&quot;answer-text&quot;&gt;After you complete 2 skill badges you are eligible to earn 1 Arcade point. For every
              6 skills badges you will get 3 Arcade points and so on...&lt;/p&gt;
          &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class=&quot;faq&quot;&gt;
          &lt;div class=&quot;question&quot;&gt;
            &lt;h3 class=&quot;question-text&quot;&gt;I have earned only 1 skill badges. How many points will I get?&lt;/h3&gt;
          &lt;/div&gt;
          &lt;div class=&quot;answer&quot;&gt;
            &lt;p class=&quot;answer-text&quot;&gt;Unfortunately, earning 1 skill badges will not be enough to claim an Arcade point.

        &lt;div class=&quot;faq&quot;&gt;
          &lt;div class=&quot;question&quot;&gt;
            &lt;h3 class=&quot;question-text&quot;&gt;I have already completed the Skill Badges through preps mentioned on the Arcade
              page. Where can I find and complete more skill badges which will help me earn more Arcade Points?&lt;/h3&gt;
          &lt;/div&gt;
          &lt;div class=&quot;answer&quot;&gt;
            &lt;p class=&quot;answer-text&quot;&gt;If you have completed the skill badges on the page, you can go to the &lt;a

              Arcade points can be accumulated using any skill badge present within the &lt;a
                href=&quot;https://www.cloudskillsboost.google/catalog?utm_source=qwiklabs&amp;utm_medium=lp&amp;utm_campaign=arcade24&quot;
                style=&quot;color:#1e8e3e&quot;&gt;catalog&lt;/a&gt;.&lt;/p&gt;
          &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class=&quot;faq&quot;&gt;
          &lt;div class=&quot;question&quot;&gt;
            &lt;h3 class=&quot;question-text&quot;&gt;Where do I get credits to complete the skill badges?&lt;/h3&gt;
          &lt;/div&gt;
          &lt;div class=&quot;answer&quot;&gt;
            &lt;p class=&quot;answer-text&quot;&gt;Users who have subscribed to Arcade receive Arcade Insider mails once every month
              which contain unique codes that can be redeemed to get no cost GCSB credits which can be used to complete
              Trivia &amp; Skill badge quests.&lt;/p&gt;
          &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class=&quot;faq&quot;&gt;
          &lt;div class=&quot;question&quot;&gt;
            &lt;h3 class=&quot;question-text&quot;&gt;Why can&#39;t I take all the labs from Trivia quest in one go?&lt;/h3&gt;
          &lt;/div&gt;
          &lt;div class=&quot;answer&quot;&gt;
            &lt;p class=&quot;answer-text&quot;&gt;Every trivia course lasts 4 weeks. You&#39;ll get hands-on experience of various
              technologies through self-paced labs and afterwards you can test your knowledge with a set of questions
              from the quiz lab but each quiz will be active for a week in successive manner.&lt;/p&gt;
          &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class=&quot;faq&quot;&gt;
          &lt;div class=&quot;question&quot;&gt;
            &lt;h3 class=&quot;question-text&quot;&gt;Will I receive any swags or physical certificates for the games?
            &lt;/h3&gt;
          &lt;/div&gt;
          &lt;div class=&quot;answer&quot;&gt;
            &lt;p class=&quot;answer-text&quot;&gt;Users will get a special badge for each game they complete in this
              event and for each badge earned user will also receive 1 Arcade point which in turn will
              be used to redeem goodies when the prize counter opens. Please note there wonâ€™t be any physical
              certificates or goodies just for completing the game.
            &lt;/p&gt;
          &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class=&quot;faq&quot;&gt;
          &lt;div class=&quot;question&quot;&gt;
            &lt;h3 class=&quot;question-text&quot;&gt;Are there prizes? What are the prizes?&lt;/h3&gt;
          &lt;/div&gt;
          &lt;div class=&quot;answer&quot;&gt;
            &lt;p class=&quot;answer-text&quot;&gt;Yes! The more badges you earn, the more arcade points you accumulate.
              Redeem points for prizes at the prize counter. The prize counter will be open at
              specific times throughout the year.

          &lt;/div&gt;

          &lt;div class=&quot;question&quot;&gt;

        &lt;div class=&quot;faq&quot;&gt;

            &lt;h3 class=&quot;question-text&quot;&gt;What do I have to do to get a prize?
            &lt;/h3&gt;

            &lt;p class=&quot;answer-text&quot;&gt;Activate the Arcade for your account. Then join games, complete labs,

              the prize counter will open and you&#39;ll be able to use points to claim swag.

    function reveal(item, wrapper) {
      var verticalEdge = wrapper.scrollTop() + wrapper.outerHeight(),
        horizontalEdge = wrapper.scrollLeft() + wrapper.outerWidth();

      item.each(function () {
        if ((verticalEdge &gt;= $(this).offset().top) &amp;&amp;
          (horizontalEdge &gt;= $(this).offset().left)) {
          $(this).addClass(&#39;animate&#39;);
        }
      });
    }

      reveal($(&#39;.scrollBox&#39;), $(this));
